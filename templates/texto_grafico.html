<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Componente Embebible</title>
  <style>
    :root{
      --accent:#e45700ff;
      --ink:#434343;      /* Títulos */
      --muted:#666666;    /* Párrafos */
      --bar-bg:#eeeeee;
    }
    *{box-sizing:border-box}
    body{ margin:0; background:#fff; }

    /* ---- Contenedor requerido ---- */
    .comp-wrap{
      width:90%;
      height:500px;
      margin:16px auto;
      border:1px solid #e9e9e9;
      border-radius:12px;
      overflow:hidden;
      display:grid;
      grid-template-columns: 1.1fr 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "head head"
        "left right"
        "prog prog";
      box-shadow: 0 4px 18px rgba(0,0,0,.06);
      background:#fff;
    }

    header{
      grid-area:head;
      padding:16px 20px;
      border-bottom:4px solid var(--accent);
      display:flex;
      align-items:flex-end;
      gap:12px;
    }

    /* Tipografías y colores solicitados */
    h1{
      margin:0;
      font:700 26px Arial, Helvetica, sans-serif;
      color:var(--ink);
    }
    .subtitle{
      margin-left:auto;
      font:700 14px Arial, Helvetica, sans-serif;
      color:var(--accent);
    }
    .left{
      grid-area:left;
      padding:18px 22px;
      overflow:auto;
      line-height:1.6;
      color:var(--muted);
      font:400 12px "Proxima Nova","ProximaNova",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    }
    .left p{margin:0 0 12px}
    .right{
      grid-area:right;
      padding:18px;
      background:#f6f7f9;
      border-left:1px solid #ececec;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .media{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#c5c7cc;
      color:#fff;
      font:600 14px Arial, Helvetica, sans-serif;
      border-radius:8px;
      user-select:none;
    }
    .media img, .media video, .media iframe{
      max-width:100%;
      max-height:100%;
      border:0;
      border-radius:8px;
      background:#ddd;
      box-shadow:0 2px 12px rgba(0,0,0,.1);
    }

    /* Barra de progreso */
    .progress{ grid-area:prog; height:8px; background:var(--bar-bg); position:relative; }
    .progress .bar{ position:absolute; inset:0 auto 0 0; width:0%; background:var(--accent); transition:width .25s ease; }

    /* Responsive: apilar en móviles */
    @media (max-width:860px){
      .comp-wrap{
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr 220px auto;
        grid-template-areas:
          "head"
          "left"
          "right"
          "prog";
      }
      .right{ border-left:0; border-top:1px solid #ececec; }
    }
  </style>
</head>
<body>
  <!-- Cambia el id data-component-id si quieres identificar este HTML en el orquestador -->
  <section class="comp-wrap" data-component-id="comp-001">
    <header>
      <!-- ====== EDITA TU CONTENIDO AQUÍ ====== -->
      <h1>Título del componente</h1>
      <div class="subtitle">Subtítulo</div>
    </header>

    <article class="left" id="content">
      <!-- ====== EDITA TU CONTENIDO AQUÍ ====== -->
      <p>Escribe aquí tu contenido en párrafos. Mantén el scroll para que la barra de progreso funcione.</p>
      <p>Recuerda: párrafos en Proxima Nova 12px, color #666666.</p>
      <p>Desplázate hasta el final para completar el 100%.</p>
      <div style="height:320px"></div>
    </article>

    <aside class="right">
      <!-- Reemplaza este bloque por una imagen, video o iframe -->
      <div class="media">Área multimedia (imagen/video/iframe)</div>
    </aside>

    <div class="progress" aria-hidden="true"><div class="bar" id="bar"></div></div>
  </section>

  <script>
    (function(){
      const wrap = document.querySelector('.comp-wrap');
      const content = document.getElementById('content');
      const bar = document.getElementById('bar');
      const id = wrap.getAttribute('data-component-id') || 'component';

      function tick(){
        const max = Math.max(1, content.scrollHeight - content.clientHeight);
        const pct = Math.round((content.scrollTop / max) * 100);
        bar.style.width = pct + '%';

        // Notificar progreso al padre (orquestador)
        try {
          window.parent && window.parent.postMessage({
            type: 'componentProgress',
            componentId: id,
            progress: pct,
            completed: pct >= 95
          }, '*');
        } catch(e){/* no-op */}
      }

      content.addEventListener('scroll', tick, {passive:true});
      window.addEventListener('load', tick);
    })();
  </script>
</body>
</html>
